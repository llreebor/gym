<!-- Mobile Form  -->
<section class="hidden max-xl:block">
	<form
		class="flex flex-col gap-10 rounded-2xl border border-gray-50 bg-gray-100 p-6 shadow-md max-md:gap-6 max-md:p-4"
	>
		<p class="text-xl font-medium text-gray-500 max-xl:text-center">
			Pick your time and fill the registration form
		</p>

		<!-- Datapicker & Arrows -->
		<div class="relative flex items-center justify-between gap-5">
			<!-- Day -1 -->
			<button type="button" class="group minus-day size-5 cursor-pointer">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="21"
					height="21"
					viewBox="0 0 21 21"
					fill="none"
				>
					<path
						class="group-hover:stroke-primary"
						d="M13 16L7 10L13 4"
						stroke="#999999"
						stroke-width="1.6"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
				</svg>
			</button>

			<div class="relative flex w-full gap-2">
				<img
					class="absolute top-1/2 left-24 -translate-y-1/2"
					src="./images/date-icon.svg"
					alt="date icon"
				/>

				<input type="text" id="datepicker" data-input />
			</div>

			<!-- Day +1 -->
			<button type="button" class="group plus-day size-5 cursor-pointer">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="21"
					height="21"
					viewBox="0 0 21 21"
					fill="none"
				>
					<path
						class="group-hover:stroke-primary"
						d="M8 16L14 10L8 4"
						stroke="#999999"
						stroke-width="1.6"
						stroke-linecap="round"
						stroke-linejoin="round"
					/>
				</svg>
			</button>
		</div>

		<!-- Availability  -->
		<div class="grid grid-cols-3 gap-x-6 gap-y-3 max-md:gap-x-1">
			<button type="button" class="group active cursor-pointer">
				<div
					class="group-[.active]:bg-primary rounded-full px-3 pt-3 pb-[18px] group-hover:bg-gray-200"
				>
					<p
						class="text-xs font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						1 Spot left
					</p>
					<p
						class="font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						10:00 AM
					</p>
				</div>
			</button>

			<button type="button" class="group cursor-pointer">
				<div
					class="group-[.active]:bg-primary rounded-full px-3 pt-3 pb-[18px] group-hover:bg-gray-200"
				>
					<p
						class="text-xs font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						1 Spot left
					</p>
					<p
						class="font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						10:00 AM
					</p>
				</div>
			</button>

			<button type="button" class="group booked cursor-pointer">
				<div
					class="group-[.active]:bg-primary rounded-full px-3 pt-3 pb-[18px] group-hover:bg-gray-200 group-[.booked]:cursor-not-allowed group-[.booked]:!bg-transparent"
				>
					<p
						class="text-xs font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						1 Spot left
					</p>
					<p
						class="font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						10:00 AM
					</p>
				</div>
			</button>

			<button type="button" class="group cursor-pointer">
				<div
					class="group-[.active]:bg-primary rounded-full px-3 pt-3 pb-[18px] group-hover:bg-gray-200"
				>
					<p
						class="text-xs font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						1 Spot left
					</p>
					<p
						class="font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						10:00 AM
					</p>
				</div>
			</button>

			<button type="button" class="group cursor-pointer">
				<div
					class="group-[.active]:bg-primary rounded-full px-3 pt-3 pb-[18px] group-hover:bg-gray-200"
				>
					<p
						class="text-xs font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						1 Spot left
					</p>
					<p
						class="font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						10:00 AM
					</p>
				</div>
			</button>

			<button type="button" class="group cursor-pointer">
				<div
					class="group-[.active]:bg-primary rounded-full px-3 pt-3 pb-[18px] group-hover:bg-gray-200"
				>
					<p
						class="text-xs font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						1 Spot left
					</p>
					<p
						class="font-medium text-gray-500 group-[.active]:!text-white group-[.booked]:text-gray-600"
					>
						10:00 AM
					</p>
				</div>
			</button>
		</div>

		<!-- Inputs & Submit Button -->
		<div class="flex flex-col gap-4">
			<!-- Input Name  -->
			<label for="name" class="space-y-3 max-md:space-y-2">
				<p class="font-semibold text-gray-500">
					Name
					<span class="text-red-500">*</span>
				</p>
				<input
					class="w-full rounded-md border border-gray-50 bg-white px-4 py-3 shadow-sm placeholder:text-[#999] max-md:px-3"
					type="text"
					id="name"
					name="name"
					required
					placeholder="Write your name here"
				/>
			</label>

			<!-- Input Email -->
			<label for="email" class="space-y-3 max-md:space-y-2">
				<p class="font-semibold text-gray-500">
					Email
					<span class="text-red-500">*</span>
				</p>
				<input
					class="w-full rounded-md border border-gray-50 bg-white px-4 py-3 shadow-sm placeholder:text-[#999] max-md:px-3"
					type="email"
					id="email"
					name="email"
					required
					placeholder="Write your name here"
				/>
			</label>

			<!-- Input Phone -->
			<label for="phone" class="space-y-3 max-md:space-y-2">
				<p class="font-semibold text-gray-500">
					Phone
					<span class="text-gray-400">(for SMS reminder)</span>
				</p>
				<input
					class="w-full rounded-md border border-gray-50 bg-white px-4 py-3 shadow-sm placeholder:text-[#999] max-md:px-3"
					type="text"
					id="phone"
					name="phone"
					required
					placeholder="Write your name here"
				/>
			</label>

			<button
				class="bg-primary hover:bg-primary/90 mt-6 cursor-pointer rounded-lg px-6 py-3 font-semibold text-white transition-colors max-md:px-3"
				type="submit"
			>
				Reserve my spot
			</button>
		</div>
	</form>
</section>
